<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#xyz1">
                    Accordion # 1
                </button>
            </h2>
            <div id="xyz1" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>This is accordion 1</strong>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h1 class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#xyz2">
                    Accordion # 2
                </button>
            </h1>
            <div id="xyz2" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>This is accordion 2</strong>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h1 class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#xyz3">

                </button>
            </h1>
            <div id="xyz3" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>This is accordion 3</strong>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h1 class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#xyz4">
                    Accordion # 4
                </button>
            </h1>
            <div id="xyz4" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>This is accordion 4</strong>
                </div>
            </div>
        </div>
    </div>
